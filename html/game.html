<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spot the Red Flags - Drag & Drop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <link rel="stylesheet" href="../css/game.css">
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="../assets/gsk.png" alt="">
    </div>
    <div class="timer" id="timer">24</div>
  </div>


  <div class="container-game">
    <!-- Left Box -->
    <!-- Left Box -->
<div class="box flu-box" data-type="flu" id="fluBox">
  <h4><span class="icon"><img src="../assets/Clip path group.svg" alt=""></span> Common Flu Symptoms</h4>
  <div class="drop-zone" id="fluDropZone">
    <div class="placeholder-text" id="fluPlaceholder">Drop flu symptoms here</div>
  </div>
</div>




    <!-- Middle Symptoms -->
    <div class="symptoms" id="items">
  <div class="main-title">Drag symptoms to the correct illness!</div>

      <div class="drag-item" draggable="true" data-type="meningitis">Confusion/Delirium</div>
      <div class="drag-item" draggable="true" data-type="meningitis">Cold hands and feet</div>
      <div class="drag-item" draggable="true" data-type="flu">Headache</div>
      <div class="drag-item" draggable="true" data-type="flu">Sore Throat/Coryza</div>
      <div class="drag-item" draggable="true" data-type="meningitis">Unconsciousness</div>
      <div class="drag-item" draggable="true" data-type="meningitis">Seizures</div>
      <div class="drag-item" draggable="true" data-type="flu">Fever</div>
      <div class="drag-item" draggable="true" data-type="flu">Loss of appetite</div>
      <div class="drag-item" draggable="true" data-type="flu">Irritability</div>
      <div class="drag-item" draggable="true" data-type="meningitis">Neck stiffness</div>
      <!-- <div class="drag-item" draggable="true" data-type="meningitis">Loss of appetite</div> -->

      <div class="drag-item" draggable="true" data-type="meningitis">Photophobia</div>
    </div>

  <!-- Right Box -->
<div class="box meningitis-box" data-type="meningitis" id="meningitisBox">
  <h4><span class="icon"><img src="../assets/red.svg" alt=""></span> Meningitis B Red flags</h4>
  <div class="drop-zone" id="meningitisDropZone">
    <div class="placeholder-text" id="meningitisPlaceholder">Drop Meningitis symptoms here</div>
  </div>
</div>
  </div>

  <script src="../js/game.js"></script>

</body>
</html>
